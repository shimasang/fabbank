<h1>Transfer</h1>
<form [formGroup]="transferForm" (ngSubmit)="onSubmit(transferForm.value,transferForm.valid)">
	<mat-list>
		<mat-list-item>
			<mat-form-field>
				<input matInput formControlName="toBank" placeholder="Bank Code">
			</mat-form-field>
		</mat-list-item>
		<mat-list-item>
			<mat-form-field>
				<input matInput formControlName="to" placeholder="Destination Account">
			</mat-form-field>
		</mat-list-item>
		<mat-list-item>
			<mat-form-field>
				<input matInput formControlName="toName" placeholder="Recipient Name">
			</mat-form-field>
		</mat-list-item>
		<mat-list-item>
			<mat-form-field>
				<input type="number" matInput formControlName="amount" placeholder="Amount">
				<span matPrefix>$ &nbsp;&nbsp;</span>
				<span matSuffix>.00</span>
			</mat-form-field>
		</mat-list-item>
		<mat-list-item>
				<button mat-raised-button color="primary">Submit</button>
		</mat-list-item>
	</mat-list>
</form>
