<h1>Register Bank</h1>
<form [formGroup]="bankForm" (ngSubmit)="onSubmit(bankForm.value,bankForm.valid)">
	<mat-list>
		<mat-list-item>
			<mat-form-field>
				<input matInput formControlName="bankcode" placeholder="Bank Code">
			</mat-form-field>
		</mat-list-item>
		<mat-list-item>
			<mat-form-field>
				<input matInput formControlName="bankname" placeholder="Bank Name">
			</mat-form-field>
		</mat-list-item>
		<mat-list-item>
				<button mat-raised-button color="primary">Submit</button>
		</mat-list-item>
	</mat-list>
</form>
